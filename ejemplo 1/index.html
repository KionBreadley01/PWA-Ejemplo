<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primera PWA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <!-- Color de la barra del navegador en moviles -->
    <meta name="theme-color" content="#1976d2"> 
</head>
<body>
    <div class="container">
        <h1>Bienvenido a mi PWA</h1>
        <p>Se puede instalar como aplicación del celular.</p>
        <button onclick="alert('¡Hola desde la PWA!')" >Click aquí</button>
    </div>

    <!-- Registrar el service worker -->
     <script>
        if("serviceWorker" in navigator){
            navigator.serviceWorker.register("sw.js")
            .then(reg => console.log("Registro de SW exitoso", reg))
            .catch(err => console.warn("Error al tratar de registrar el SW"));
        }
     </script>
 
</body>
</html>
